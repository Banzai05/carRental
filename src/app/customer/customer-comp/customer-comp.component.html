<div id="customerCont" class="container">
    <div class="row">
        <div class="col-12">
            <form>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" required minlength="4">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" required minlength="4">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required pattern="+@+.com">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" required minlength="8" maxlength="8">
                </div>
                <span></span>
                <button type="submit" class="btn btn-primary ml-5">Register</button>
            </form>
        </div>
    </div>
</div>
