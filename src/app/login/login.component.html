<div id="loginCont" class="container-fluid">
    <div class="row">
        <div class="col-12">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">User name</label>
                    <input type="text" class="form-control" id="exampleInputText1" aria-describedby="userNamelHelp"
                        placeholder="Enter User name" name="username" [(ngModel)]="username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                        name="password" [(ngModel)]="password">
                </div>
                <button type="submit" class="btn btn-primary" (click)="logInUser()">log in</button>
            </form>
        </div>
    </div>
</div>
